<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>wbcTracking - Income Tracker</title>
  <style>
    body {
      font-family: Arial;
      background: #f0f0f0;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #007bff;
      color: white;
    }
    .action-btn {
      padding: 5px 10px;
      margin: 2px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
    }
    .update-btn {
      background-color: green;
      color: white;
    }
    .delete-btn {
      background-color: red;
      color: white;
    }
    .add-row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    .add-row input {
      padding: 5px;
      width: 150px;
    }
    .add-row button {
      padding: 5px 10px;
      background-color: purple;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>Income Tracker</h2>

<table id="income-table">
  <thead>
    <tr>
      <th>Date</th>
      <th>Shift</th>
      <th>Cash In</th>
      <th>Cash Out</th>
      <th>Net Loss</th>
      <th>Agent Commission</th>
      <th>Loader Salary</th>
      <th>Other Expenses</th>
      <th>Net House Income</th>
      <th>Chips In</th>
      <th>Chips Out</th>
      <th>Net Chips</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody id="table-body">
    <!-- Entries will be added here -->
  </tbody>
</table>

<!-- Input for adding new row -->
<div class="add-row">
  <input type="date" id="date">
  <input type="text" id="shift" placeholder="Shift">
  <input type="number" id="cashIn" placeholder="Cash In">
  <input type="number" id="cashOut" placeholder="Cash Out">
  <input type="number" id="agentCom" placeholder="Agent Commission">
  <input type="number" id="loaderSalary" placeholder="Loader Salary">
  <input type="number" id="otherExp" placeholder="Other Expenses">
  <input type="number" id="chipsIn" placeholder="Chips In">
  <input type="number" id="chipsOut" placeholder="Chips Out">
  <button onclick="addEntry()">Add</button>
</div>

<script>
  function addEntry() {
    const date = document.getElementById("date").value;
    const shift = document.getElementById("shift").value;
    const cashIn = parseFloat(document.getElementById("cashIn").value) || 0;
    const cashOut = parseFloat(document.getElementById("cashOut").value) || 0;
    const agentCom = parseFloat(document.getElementById("agentCom").value) || 0;
    const loader = parseFloat(document.getElementById("loaderSalary").value) || 0;
    const otherExp = parseFloat(document.getElementById("otherExp").value) || 0;
    const chipsIn = parseFloat(document.getElementById("chipsIn").value) || 0;
    const chipsOut = parseFloat(document.getElementById("chipsOut").value) || 0;

    const netLoss = cashIn - cashOut;
    const netHouse = netLoss - agentCom - loader - otherExp;
    const netChips = chipsIn - chipsOut;

    const table = document.getElementById("table-body");

    const row = document.createElement("tr");

    row.innerHTML = `
      <td>${date}</td>
      <td>${shift}</td>
      <td>${cashIn}</td>
      <td>${cashOut}</td>
      <td>${netLoss}</td>
      <td>${agentCom}</td>
      <td>${loader}</td>
      <td>${otherExp}</td>
      <td>${netHouse}</td>
      <td>${chipsIn}</td>
      <td>${chipsOut}</td>
      <td>${netChips}</td>
      <td>
        <button class="action-btn update-btn" onclick="updateRow(this)">Update</button>
        <button class="action-btn delete-btn" onclick="deleteRow(this)">Delete</button>
      </td>
    `;

    table.appendChild(row);

    // Clear input fields
    document.querySelectorAll(".add-row input").forEach(input => input.value = "");
  }

  function deleteRow(btn) {
    const row = btn.parentNode.parentNode;
    row.remove();
  }

  function updateRow(btn) {
    const row = btn.parentNode.parentNode;
    const cells = row.querySelectorAll("td");

    const cashIn = parseFloat(cells[2].textContent) || 0;
    const cashOut = parseFloat(cells[3].textContent) || 0;
    const agentCom = parseFloat(cells[5].textContent) || 0;
    const loader = parseFloat(cells[6].textContent) || 0;
    const otherExp = parseFloat(cells[7].textContent) || 0;
    const chipsIn = parseFloat(cells[9].textContent) || 0;
    const chipsOut = parseFloat(cells[10].textContent) || 0;

    const netLoss = cashIn - cashOut;
    const netHouse = netLoss - agentCom - loader - otherExp;
    const netChips = chipsIn - chipsOut;

    cells[4].textContent = netLoss;
    cells[8].textContent = netHouse;
    cells[11].textContent = netChips;

    alert("âœ… Row updated");
  }
</script>

</body>
</html>
